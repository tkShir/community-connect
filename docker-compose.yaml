services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: community_connect_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db-store:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-onyx}
      TZ: Asia/Tokyo
      LANG: ja_JP.UTF-8
      LC_ALL: ja_JP.UTF-8
      POSTGRES_INITDB_ARGS: "--locale=ja_JP.UTF-8"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.node
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-onyx}
      TZ: Asia/Tokyo
      LANG: ja_JP.UTF-8
      LC_ALL: ja_JP.UTF-8
    command:
      - sh
      - -lc
      - |
        if command -v psql >/dev/null 2>&1; then
          INIT_DONE=$$(psql "$$DATABASE_URL" -tAc "SELECT 1 FROM information_schema.tables WHERE table_name = '_init_marker';" || true)
          if [ "$$INIT_DONE" = "1" ]; then
            echo "DB already initialized. Skipping db:push."
            exit 0
          fi
        fi

        echo "Running db:push..."

        # Drop non-schema marker table before drizzle push to prevent rename confusion
        if command -v psql >/dev/null 2>&1; then
          psql "$$DATABASE_URL" -c "DROP TABLE IF EXISTS _init_marker;" || true
        fi

        npm ci
        npm run db:push

        if command -v psql >/dev/null 2>&1; then
          psql "$$DATABASE_URL" -c "CREATE TABLE IF NOT EXISTS _init_marker (id int primary key); INSERT INTO _init_marker (id) VALUES (1) ON CONFLICT DO NOTHING;"
        fi
    restart: "no"
  app:
      build:
        context: .
        dockerfile: Dockerfile.web
      environment:
        NODE_ENV: production
        DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-onyx}
        PORT: 3000
      depends_on:
        db:
          condition: service_healthy
        db-init:
          condition: service_completed_successfully
      ports:
        - "8080:3000"
      restart: unless-stopped
volumes:
  db-store: